<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ong" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>NFT Preview Card Component</title>
  </head>
  <body>
    <main>
      <article>
        <div class="nft-image">
          <a href="javascript:void();" aria-label="view nft" class="nft-view"
            ><img src="images/icon-view.svg" alt="view nft"
          /></a>
        </div>
        <div class="nft-info">
          <h1><a href="javascript:void();">Equilibrium #3429</a></h1>
          <p>
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="nft-price-time">
            <p class="nft-price">
              <img src="images/icon-ethereum.svg" alt="ethereum" />0.041 ETH
            </p>
            <p class="remaining-time">
              <img src="images/icon-clock.svg" alt="clock" />3 days left
            </p>
          </div>
          <hr />
          <div class="author">
            <div class="avatar"></div>
            <p class="creator">
              Creation of <a href="javascript:void();">Jules Wyvern</a>
            </p>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <p>Developed by Rashid Shamloo</p>
      <p class="footer-icon">
        <a
          href="https://rashidshamloo.github.com"
          title="https://rashidshamloo.github.com"
          target="_blank"
          ><i class="bi-github"></i
        ></a>
        |
        <a
          href="https://twitter.com/rashidshamloo"
          title="https://twitter.com/rashidshamloo"
          target="_blank"
          ><i class="bi-twitter"></i
        ></a>
      </p>
    </footer>
  </body>
</html>
